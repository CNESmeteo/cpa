title = "Recover password"
url = "/recover-password"
layout = "default"
==
<div class="signin-container">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">

                    <h2 style="text-align: center">Password recovery</h2>

                    <div class="signin-screen" style="padding-top: 40px">
                        <div class="signin-icon">
                            <img src="{{ 'assets/images/logo.png'|theme }}" alt="Welcome to Calisph'Air" />
                            <h4>Welcome to <small>Calisph'Air</small></h4>
                        </div>

                        <div class="signin-form">

                            <div class="form-group">
                                <input
                                        type="text"
                                        class="form-control signin-field"
                                        value=""
                                        placeholder="Enter your email"
                                        id="signin-email" />
                                <label class="signin-field-icon fui-mail" for="signin-email"></label>
                            </div>

                            <a class="btn btn-primary btn-lg btn-block" href="#">Recover password</a>

                            <a class="signin-link" href="{{ 'user/signin'|page }}">Already have an account?</a>
                            <a class="signin-link" href="{{ 'user/register-menu'|page }}">Create an account</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
